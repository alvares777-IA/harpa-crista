<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Harpa Cristã - Letra, cifras e áudio do hino">
    <meta name="theme-color" content="#1a1a2e">
    <title>Harpa Cristã - Hino</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNavbar">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <i class="bi bi-music-note-beamed me-2"></i>
                <span class="brand-text">Harpa Cristã</span>
            </a>
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="bi bi-house-heart me-1"></i> Início
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="favoritos.html">
                            <i class="bi bi-heart me-1"></i> Favoritos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sobre.html">
                            <i class="bi bi-info-circle me-1"></i> Sobre
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hymn Detail Header -->
    <section class="hymn-detail-header" id="hymnHeader">
        <div class="container">
            <a href="index.html" class="back-btn" style="position: relative; z-index: 100;">
                <i class="bi bi-arrow-left"></i> Voltar aos Hinos
            </a>

            <div class="hymn-detail-number" id="hymnNumber">--</div>
            <h1 class="hymn-detail-title" id="hymnTitle">Carregando...</h1>
            <div class="hymn-detail-meta" id="hymnMeta">
                <i class="bi bi-music-note-list me-1"></i> Harpa Cristã
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons-row">
                <button class="action-btn btn-play-sung" id="btnPlaySung" title="Ouvir hino cantado">
                    <i class="bi bi-play-circle"></i>
                    <span>Cantado</span>
                </button>
                <button class="action-btn btn-play-back" id="btnPlayBack" title="Ouvir playback instrumental">
                    <i class="bi bi-music-note-beamed"></i>
                    <span>Playback</span>
                </button>
                <button class="action-btn btn-cifras d-none" id="btnCifras" title="Ver cifras">
                    <i class="bi bi-file-music"></i>
                    <span>Cifras</span>
                </button>
                <button class="action-btn btn-favorite" id="btnFavorite" title="Adicionar aos favoritos">
                    <i class="bi bi-heart"></i>
                    <span>Favorito</span>
                </button>
            </div>
        </div>
    </section>

    <!-- Content Tabs -->
    <div class="content-tabs">
        <div class="container">
            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="tab-letra" data-bs-toggle="tab" data-bs-target="#panel-letra"
                        type="button" role="tab">
                        <i class="bi bi-file-text me-1"></i> Letra
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="tab-cifras" data-bs-toggle="tab" data-bs-target="#panel-cifras"
                        type="button" role="tab">
                        <i class="bi bi-file-music me-1"></i> Cifras
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="tab-audio" data-bs-toggle="tab" data-bs-target="#panel-audio"
                        type="button" role="tab">
                        <i class="bi bi-headphones me-1"></i> Áudio
                    </button>
                </li>
            </ul>
        </div>
    </div>

    <!-- Content Area -->
    <section class="lyrics-container">
        <div class="container">
            <!-- Font Size Controls -->
            <div class="font-size-controls">
                <button class="font-size-btn" id="fontDecrease" title="Diminuir fonte">
                    <i class="bi bi-type"></i>
                </button>
                <span class="font-size-label" id="fontSizeLabel">16px</span>
                <button class="font-size-btn" id="fontIncrease" title="Aumentar fonte">
                    <i class="bi bi-type-h1"></i>
                </button>
            </div>

            <div class="tab-content">
                <!-- Letra Tab -->
                <div class="tab-pane fade show active" id="panel-letra" role="tabpanel">
                    <div class="lyrics-content" id="lyricsContent">
                        <!-- Rendered dynamically -->
                    </div>
                </div>

                <!-- Cifras Tab -->
                <div class="tab-pane fade" id="panel-cifras" role="tabpanel">
                    <div class="chords-content" id="chordsContent">
                        <!-- Rendered dynamically -->
                    </div>
                </div>

                <!-- Áudio Tab -->
                <div class="tab-pane fade" id="panel-audio" role="tabpanel">
                    <div class="audio-links-content" id="audioLinksContent">
                        <!-- Rendered dynamically by hino-detail.js -->
                    </div>
                </div>
            </div>

            <!-- Navigation Between Hymns -->
            <div class="hymn-navigation" id="hymnNavigation">
                <a href="#" class="hymn-nav-btn" id="prevHymn">
                    <i class="bi bi-chevron-left"></i>
                    <div>
                        <div class="nav-label">Anterior</div>
                        <div class="nav-title" id="prevTitle">--</div>
                    </div>
                </a>
                <a href="#" class="hymn-nav-btn" id="nextHymn">
                    <div class="text-end">
                        <div class="nav-label">Próximo</div>
                        <div class="nav-title" id="nextTitle">--</div>
                    </div>
                    <i class="bi bi-chevron-right"></i>
                </a>
            </div>
        </div>
    </section>

    <!-- Audio Player Bar -->
    <div class="audio-player-bar" id="audioPlayerBar">
        <div class="container">
            <div class="player-content">
                <button class="player-btn" id="playerPlayPause" title="Play/Pause">
                    <i class="bi bi-play-fill"></i>
                </button>
                <div class="player-info">
                    <div class="player-title" id="playerTitle">--</div>
                    <div class="player-type" id="playerType">--</div>
                </div>
                <div class="player-progress">
                    <span class="progress-time" id="playerCurrentTime">0:00</span>
                    <div class="progress-bar-wrapper" id="playerProgressBar">
                        <div class="progress-bar-fill" id="playerProgressFill"></div>
                    </div>
                    <span class="progress-time" id="playerDuration">0:00</span>
                </div>
                <button class="player-btn btn-sm" id="playerVolume" title="Volume">
                    <i class="bi bi-volume-up"></i>
                </button>
                <button class="player-close" id="playerClose" title="Fechar player">
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Scroll to Top -->
    <button class="scroll-top-btn" id="scrollTopBtn" title="Voltar ao topo">
        <i class="bi bi-chevron-up"></i>
    </button>

    <!-- Footer -->
    <footer class="main-footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="footer-brand">
                        <i class="bi bi-music-note-beamed"></i>
                        <span>Harpa Cristã</span>
                    </div>
                    <p class="footer-text">
                        Aplicativo offline com todos os 640 hinos oficiais.
                    </p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p class="footer-copyright">
                        Desenvolvido para edificação da Igreja.<br>
                        <small>Os hinos são de domínio da CPAD.</small>
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Hidden Audio Element -->
    <audio id="audioElement" preload="none"></audio>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Data -->
    <script src="js/hinos-data.js"></script>
    <!-- App Core (for shared functions) -->
    <script src="js/app.js"></script>
    <!-- Hymn Detail JS -->
    <script src="js/hino-detail.js"></script>
</body>

</html>
